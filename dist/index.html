<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzBuzz</title>
    <link rel="stylesheet" href="/index.4d663569.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="header-container">
            <img src="/bee-the-quilted-turtle-party-fit-for-queen-12.0e01256d.png" alt="Bee" class="corner-image left">
            <span class="header-text">fizzbuzz</span>
            <img src="/pg5hwtwaye9kmeoq7cb2.d6c1a913.webp" alt="Bee" class="corner-image right">
        </h1>
        
        <div class="outer-box">
            <div class="input-container">
                <div class="input-box">
                    <label for="start">Min</label>
                    <input type="number" id="start" name="start" placeholder="Placeholder">
                </div>
                <div class="input-box">
                    <label for="end">Max</label>
                    <input type="number" id="end" name="end" placeholder="Placeholder">
                </div>
            </div>
            <div class="center">
                <button onclick="runFizzBuzz()" class="generate-button">Generate</button>
            </div>
        </div>
        <h3>Output</h3>
        <div class="output-box">
            <div class="output-placeholder" id="output-placeholder">1 2 fizz 4 buzz fizz 7 8 fizz buzz 11 fizz 13 14 fizzbuzz 16 17 fizz 19 buzz </div>
            <div class="output" id="output" style="display: none"></div>
        </div>
        <h3> Statistics</h3>
        <div class="statistics">
            <div class="stat-container">
                <div class="stat-heading">fizz</div>
                <div class="stat-box" id="fizzCount">999</div>
            </div>
            <div class="stat-container">
                <div class="stat-heading">buzz</div>
                <div class="stat-box" id="buzzCount">99</div>
            </div>
            <div class="stat-container">
                <div class="stat-heading">fizzBuzz</div>
                <div class="stat-box" id="fizzbuzzCount">9</div>
            </div>
            <div class="stat-container">
                <div class="stat-heading">integer</div>
                <div class="stat-box" id="integerCount">9999</div>
            </div>
        </div>
        
    </div>
    <script src="/index.816e7b21.js"></script>
    <script>function runFizzBuzz() {
    const start = parseInt(document.getElementById("start").value);
    const end = parseInt(document.getElementById("end").value);
    if (start > end) {
        alert("The minimum value must be equal to or lower than the maximum value.");
        return;
    }
    if (!isNaN(start) && !isNaN(end)) {
        const { result, report } = fizzBuzz(start, end);
        document.getElementById("output").textContent = result;
        document.getElementById("output").style.display = "block";
        document.getElementById("output-placeholder").style.display = "none";
        const counts = report.split(", ");
        document.getElementById("fizzCount").textContent = counts[0];
        document.getElementById("buzzCount").textContent = counts[1];
        document.getElementById("fizzbuzzCount").textContent = counts[2];
        document.getElementById("integerCount").textContent = counts[3];
    } else alert("Please add numbers");
}

</script>
<script src="/26b-fizzbuzz.59712999.js"></script></body>
</html>
